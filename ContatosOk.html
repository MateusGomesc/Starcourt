<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./Contatos.css">
    <link rel="stylesheet" href="./Contatosok.css">
</head>

<body>
    <!--Banner Contatos-->
    <section class="banner">
        <h1>Contatos</h1>
    </section>

    <main>
        <!--Telefone e email-->
        <article>
            <div class="contatos">
                <img src="./img-contatos/marketing-de-email.png" alt="Imagem email">
                <p>assessoria@starcourt.com</p>
            </div>
            <div class="contatos">
                <img src="./img-contatos/telefone.png" alt="Imagem telefone">
                <p>+1 408 999 9999</p>
            </div>
        </article>

        <!--Degrade átras do form-->
        <div class="banner-form"></div>

        <!--Mensagem de confirmação-->
        <div class="formulario">
            <div class="confirmacao">
                <img src="./img-contatos/marcaok.png" alt="Imagem de ok">
                <p>Mensagem enviada com sucesso!</p>
            </div>
        </div>
    </main>
</body>

</html>
