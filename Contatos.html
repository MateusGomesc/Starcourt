<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./Contatos.css">
</head>

<body>
    <!--Banner Contatos-->
    <section>
        <img src="./img-contatos/fachada-starcourt.jpg" alt="Fachada Starcourt"><h1>Contatos</h1>
    </section>

    <main>
        <!--Telefone e email-->
        <article>
            <div class="contatos">
                <img src="./img-contatos/marketing-de-email.png" alt="Imagem email">
                <p>assessoria@starcourt.com</p>
            </div>
            <div class="contatos">
                <img src="./img-contatos/telefone.png" alt="Imagem telefone">
                <p>+1 408 999 9999</p>
            </div>
        </article>

        <!--Degrade átras do form-->
        <div class="banner-form"></div>

        <!--Inicio do Formulario-->
        <div class="formulario">
            <form action="./ContatosOk.html" method="post">
                <p id="subtitulo-form">Para Urgências</p>
                <h1>Preencha esse formulário</h1>

                <div id="conteudo-form">
                    <div id="coluna1-form">
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="input-contato" required>


                        <input type="email" name="email" id="email" placeholder="Email" class="input-contato" required>



                        <input type="tel" name="tel" id="tel" placeholder="Telefone" class="input-contato">


                        <select name="assunto" id="assunto" placeholder="Assunto" required>
                            <option value="" disabled selected>Assunto</option>
                            <option value="comercial">Comercial</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="atendimento">Atendimento</option>
                            <option value="imprensa">Imprensa</option>
                        </select>
                    </div>

                    <div id="coluna2-form">
                        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Mensagem"></textarea>

                        <input type="text" id="verificacao" name="verificacao" placeholder="Digite os caracteres"
                            class="input-contato" required>
                        <img src="./img-contatos/verificacao.jpg" alt="Imagem com carcteres de verifcação">
                    </div>

                    <a href="./ContatosOk.html">
                        <div class="botao" id="botao" name="botao">
                            <a href="./ContatosOk.html">
                                <button>
                                    <p>Enviar Mensagem</p>
                                </button>
                            </a>
                        </div>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
