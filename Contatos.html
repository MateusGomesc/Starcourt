<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./Contatos.css">
</head>

<body>
    <div class="formulario">
        <form action="" method="post">
            <p>Para Urgências</p>
            <h1>Preencha esse formulário</h1>

            <div id="conteudo-form">
                <div id="coluna1-form">
                    <div class="entrada-dados">
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="input-contato" required>
                        <label for="name" class="form__label">Name</label>
                    </div>

                    <div class="entrada-dados">
                        <input type="email" name="email" id="email" placeholder="Email" class="input-contato" required>
                        <label for="name" class="form__label">Name</label>
                    </div>

                    <div class="entrada-dados">
                        <input type="tel" name="tel" id="tel" placeholder="Telefone" class="input-contato">
                        <label for="name" class="form__label">Name</label>
                    </div>

                    <select name="assunto" id="assunto" placeholder="Assunto" required>
                        <option value="comercial">Comercial</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="atendimento">Atendimento</option>
                        <option value="imprensa">Imprensa</option>
                    </select>
                </div>

                <div id="coluna2-form">
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Mensagem"></textarea>

                    <div class="entrada-dados">
                        <input type="text" id="verificacao" name="verificacao" placeholder="Digite os caracteres" class="input-contato">
                        <label for="name" class="form__label">Name</label>
                    </div>

                    <img src="./img/verificacao.jpg" alt="Imagem com carcteres de verifcação">
                </div>
            </div>

            <a href="#">
                <div class="botao" id="botao" name="botao">
                    <button>
                        <p>Enviar Mensagem</p>
                    </button>
                </div>
            </a>
        </form>
    </div>
</body>

</html>
